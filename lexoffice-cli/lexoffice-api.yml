        voucherNumber:
          type: string
        voucherDate:
          type: string
          format: date-time
        dueDate:
          type: string
          format: date-time
        address:
          $ref: "#/components/schemas/VoucherAddress"
        xRechnung:
          type: object
          nullable: true
          properties:
            buyerReference:
              type: string
        lineItems:
          type: array
          items:
            $ref: "#/components/schemas/LineItem"
        totalPrice:
