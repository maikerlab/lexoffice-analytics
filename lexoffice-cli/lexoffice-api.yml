          nullable: true
        relatedVouchers:
          type: array
          items:
            $ref: "#/components/schemas/RelatedVoucher"
        title:
          type: string
        introduction:
          type: string
        remark:
          type: string
        files:
          $ref: "#/components/schemas/File"
    Address:
