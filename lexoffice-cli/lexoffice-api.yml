            - salescreditnote
            - purchaseinvoice
            - purchasecreditnote
            - invoice
            - downpaymentinvoice
            - creditnote
            - orderconfirmation
            - quotation
            - deliverynote
        voucherStatus:
          type: string
          description: Status
          enum:
            - draft
            - open
            - paid
            - paidoff
            - voided
            - transferred
            - sepadebit
            - overdue
            - accepted
            - rejected
        voucherNumber:
          type: string
        voucherDate:
          type: string
          format: date-time
        createdDate:
          type: string
          format: date-time
        updatedDate:
          type: string
          format: date-time
        dueDate:
          type: string
          format: date-time
        contactId:
          type: string
          format: uuid
        contactName:
          type: string
        totalAmount:
