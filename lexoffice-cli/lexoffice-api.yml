openapi: "3.0.2"
info:
  title: lexoffice Public API
  version: "1.0"
servers:
  - url: https://api.lexoffice.io/v1
security:
  - ApiKeyAuth: []
paths:
  /contact/{id}:
    get:
      summary: Find contact by ID
      tags:
        - Contacts
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Contact"
  /countries:
    get:
      summary: Retrieve list of countries
      tags:
        - Countries
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Country"
  /credit-notes/{id}:
    get:
      summary: Find credit note by ID
      tags:
        - Credit Notes
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreditNote"
  /delivery-notes/{id}:
    get:
      summary: Find delivery note by ID
      tags:
        - Delivery Notes
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeliveryNote"
  /down-payment-invoices/{id}:
    get:
      summary: Find a down payment invoice by ID
      tags:
        - Down Payment Invoices
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DownPaymentInvoice"
  /dunnings/{id}:
    get:
      summary: Find a dunning by ID
      tags:
        - Dunnings
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Dunning"
  /order-confirmations/{id}:
    get:
      summary: Find an order confirmation by ID
      tags:
        - Order Confirmations
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OrderConfirmation"
  /payments/{voucherId}:
    get:
      summary: Find a payment by Voucher ID
      tags:
        - Payments
      parameters:
        - in: path
          name: voucherId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Payment"
  /voucherlist:
    get:
      summary: Retrieve Voucherlist
      tags:
        - Voucherlist
      parameters:
        - in: query
          name: voucherType
          schema:
            type: string
            enum:
              - any
              - salesinvoice
              - salescreditnote
              - purchaseinvoice
              - purchasecreditnote
              - invoice
              - downpaymentinvoice
              - creditnote
              - orderconfirmation
              - quotation
              - deliverynote
          required: true
        - in: query
          name: voucherStatus
          schema:
            type: string
            enum:
              - any
              - draft
              - open
              - paid
              - paidoff
              - voided
              - transferred
              - sepadebit
              - overdue
              - accepted
              - rejected
          required: true
        - in: query
          name: archived
          schema:
            type: boolean
        - in: query
          name: contactId
          schema:
            type: string
            format: uuid
        - in: query
          name: voucherDateFrom
          schema:
            type: string
            format: date
        - in: query
          name: voucherDateTo
          schema:
            type: string
            format: date
        - in: query
          name: createdDateFrom
          schema:
            type: string
            format: date
        - in: query
          name: createdDateTo
          schema:
            type: string
            format: date
        - in: query
          name: updatedDateFrom
          schema:
            type: string
            format: date
        - in: query
          name: updatedDateTo
          schema:
            type: string
            format: date
        - in: query
          name: voucherNumber
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: integer
            minimum: 0
        - in: query
          name: size
          schema:
            type: integer
            default: 25
            maximum: 250
        - in: query
          name: sort
          schema:
            type: string
            enum:
              - voucherDate
              - voucherDate,ASC
              - voucherDate,DESC
              - voucherNumber
              - voucherNumber,ASC
              - voucherNumber,DESC
              - createdDate
              - createdDate,ASC
              - createdDate,DESC
              - updatedDate
              - updatedDate,ASC
              - updatedDate,DESC
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VoucherList"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMsg"
              example:
                message: Unauthorized
  /invoices/{id}:
    get:
      summary: Find invoice by ID
      tags:
        - Invoices
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Invoice"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMsg"
              example:
                message: Unauthorized
components:
  securitySchemes:
    ApiKeyAuth:
      type: http
      scheme: bearer
      bearerFormat: string
  schemas:
    VoucherList:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: "#/components/schemas/Voucher"
        first:
          type: boolean
        last:
          type: boolean
        totalPages:
          type: integer
        totalElements:
          type: integer
        numberOfElements:
